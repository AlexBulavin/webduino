<!DOCTYPE html>
<head>
  <title>Teachable Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
<video id="video" width="320" height="240" style="display:none" preload autoplay loop muted></video>
<br>
Model Pathï¼š <input type="text" id="modelPath" size="40" value=""><button type="button" onclick="LoadModel()">Start Recognition</button><br>
From https://teachablemachine.withgoogle.com/train/image<br>
<div id="result" style="color:red"></div>

<script type="text/javascript">
  var video = document.getElementById('video');
  var modelPath = document.getElementById('modelPath');
  var result = document.getElementById('result'); 
  let model; 
  
  async function LoadModel() {
	if (modelPath.value=="") {
		result.innerHTML = "Please input Model Link.";
		return;
	}
	else
		result.innerHTML = "Please wait for loading model.";

	// the link to your model provided by Teachable Machine export panel
	const URL = modelPath.value;
	const modelURL = URL + "model.json";
	const metadataURL = URL + "metadata.json";
	try {
		model = await tmImage.load(modelURL, metadataURL);
		maxPredictions = model.getTotalClasses();
		// load the model and metadata
		// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
		// or files from your local hard drive
		// Note: the pose library adds "tmImage" object to your window (window.tmImage)
		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

		result.innerHTML = "";
		startVideo();
	}
	catch (e){
		result.innerHTML = "Loading model failed.";
	}
  } 

  function startVideo() {
    video.style.display="block";
    navigator.mediaDevices
      .getUserMedia({
        audio: false,
        video: {
          facingMode: "user",
          width: 320,
          height: 240
        }
      })
      .then(stream => {
        video.srcObject = stream
        video.onloadedmetadata = () => {       
        video.play(); 
		result.innerHTML = "";
        setTimeout(function(){predict(); }, 100);
        }
      })   
  }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
	var data = "";
	var maxClassName = "";
	var maxProbability = "";
        const prediction = await model.predict(video);
        for (let i = 0; i < maxPredictions; i++) {
			if (i==0) {
				maxClassName = prediction[i].className;
				maxProbability = prediction[i].probability;
			}
			else {
				if (prediction[i].probability>maxProbability) {
					maxClassName = prediction[i].className;
					maxProbability = prediction[i].probability;
				}
			}
            data += prediction[i].className + ": " + prediction[i].probability.toFixed(2) + "<br>";
        }
	result.innerHTML = data + "Result: " + maxClassName + " (" + maxProbability + ")";
	setTimeout(function(){predict(); }, 100);
    }
</script>

</body>
</html>
