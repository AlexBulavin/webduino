<!DOCTYPE html>
<head>
  <title>Object Detection (Azure Custom Vision)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"> </script>
  <script src="https://unpkg.com/@microsoft/customvision-tfjs"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas"></canvas>
<br>
ScoreLimit
<select id="scorelimit">
<option value="0" selected>0%</option>  
<option value="0.1">10%</option>
<option value="0.2">20%</option>
<option value="0.3">30%</option>
<option value="0.4">40%</option>
<option value="0.5">50%</option>
<option value="0.6">60%</option>
<option value="0.7">70%</option>
<option value="0.8">80%</option>
<option value="0.9">90%</option>
</select>
<button onclick="DetectVideo();">Detect</button>
<br>
<div id="result" style="width:320px;color:red">Please wait for loading model.</div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas');
  var scoreLimit = document.getElementById("scorelimit");
  var context = canvas.getContext('2d');
  var result = document.getElementById('result'); 
  let Model; 
  
  ObjectDetect();  
  
  function ObjectDetect() {
    //Model = new cvstfjs.ClassificationModel();
    Model = new cvstfjs.ObjectDetectionModel();
    Model.loadModelAsync('model.json');
    //console.log(Model);
    startvideo(); 
  }  
  
  function startvideo() {
    //video.style.visibility="hidden";
    //video.style.position="absolute";
    navigator.mediaDevices
      .getUserMedia({
        audio: false,
        video: {
          facingMode: "user",
          width: 320,
          height: 240
        }
      })
      .then(stream => {
        video.srcObject = stream
        video.onloadedmetadata = () => {       
          video.play();
          canvas.setAttribute("width", video.width);
          canvas.setAttribute("height", video.height); 
          result.innerHTML = "";         
          //setTimeout(function(){DetectVideo(); }, 100);
        }
      })   
  }
                        
  async function DetectVideo() {
    context.drawImage(video, 0, 0, video.width, video.height);
    await Model.executeAsync(canvas).then(predictions => { 
      result.innerHTML = "";

      //console.log(JSON. stringify(predictions));
      if (predictions.length>0) {
		for (i=0;i<predictions[0].length;i++) {
		  const x1 = Number(predictions[0][i][0])*video.width;
		  const y1 = Number(predictions[0][i][1])*video.height;
		  const width = [Number(predictions[0][i][2])-Number(predictions[0][i][0])]*video.width;
		  const height = [Number(predictions[0][i][3])-Number(predictions[0][i][1])]*video.height;

		  var probability = Number(predictions[1][i]);

		  if (probability>=scoreLimit.value){
			if (predictions[2][i]==0) {
			var className = "喬巴";
			}
			else if (predictions[2][i]==1) {
			var className = "娜美";
			}
			else if (predictions[2][i]==2) {
			var className = "魯夫";
			}
			else
			var className = "未知";

			context.lineWidth = "3";
			context.strokeStyle = "#00FFFF";
			context.beginPath();
			context.rect(x1, y1, width, height);
			context.stroke(); 
			context.lineWidth = "2";
			context.fillStyle = "red";
			context.font = "12px Arial";
			context.fillText(className+" "+Math.round(probability*100)+"%", x1, y1);

			result.innerHTML+= className+", "+Math.round(probability*100)+"%, "+Math.round(x1)+", "+Math.round(y1)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
		  }
        }
      }
      else
        result.innerHTML = "Unrecognizable";
      //console.log(tf.memory());
	    
      //setTimeout(function(){ }, 1000);
    });
  }
</script>

</body>
</html>
