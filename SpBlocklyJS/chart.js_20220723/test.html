<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="jquery.min.js"></script>
	<script src="pretty-doughtnut.js"></script>
	<script src="Chart.min.js"></script>
	<script src="gameelements.js"></script>		
</head>
<body>
<canvas id="myChart" style="display:none"></canvas>
<table>
<tr>
<td></td>
<td><div id="container1"></div></td>
</tr>
<tr>
<td><div id="container2"></div></td>
<td></td>
</tr>
</table>
<script>
	$(window).load(function() {
		var obj = document.createElement('div');
		obj.id = "container";
		obj.style.position = "absolute";
		obj.style.left = '300px';
		obj.style.top = '300px';
		document.body.appendChild(obj);
		
		doughnutWidget.options = {
			container: $('#container2'),
			width: 150,
			height: 150,
			//class: 'myClass',
			cutout: 50
		};
		doughnutWidget.render(data(0));
		
		doughnutWidget.options = {
			container: $('#container1'),
			width: 150,
			height: 150,		
			//class: 'myClass',
			cutout: 50
		};
		doughnutWidget.render(data1(0));
		
		doughnutWidget.options = {
			container: $('#container'),
			width: 150,
			height: 150,
			//class: 'myClass',
			cutout: 50
		};		
		doughnutWidget.render(data2(0));
		
		setInterval(function() {
			doughnutWidget.render(data(Math.floor(Math.random()*100000)/1000));	
			doughnutWidget.render(data1(0));			
			doughnutWidget.render(data2(100));
		}, 3000);
	});

	function data(val) {
		var data = {
			"濕度": {
				val: val,
				min: 0,
				max: 100,
				color: '#57B4F2',
				unit: ' %',
				decimal: 0,				
				labelsize: 14,
				valuesize: 8,
				//link: 'http://www.google.com',
				//click: function(e) {
				//	console.log('hi');
				//}
			}
		};

	  return data;
	}
	
	function data1(val) {
		var data = {
			"光敏": {
				val: val,
				min: 0,
				max: 1023,
				unit: '',
				decimal: 1,					
				labelsize: 14,
				valuesize: 10,
				color: '#6DED5C'
			}
		};

	  return data;
	}
	
	function data2(val) {
		var data = {
			"溫度": {
				val: val,
				min: 0,
				max: 100,
				color: '#E63329',
				unit: ' °C',
				decimal: 2,					
				labelsize: 14,
				valuesize: 12,
			}
		};

	  return data;
	}	
</script>
</body>
</html>
