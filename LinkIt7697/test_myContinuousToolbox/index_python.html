<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Toolbox Customization Codelab</title>	
	<script src="js/python/python_blockly.min.js"></script>		
	<script src="js/custom_category_es6.js"></script>
	<script src="js/toolbox_label_es6.js"></script>
	<script src="js/toolbox.js"></script>
	<script>
		var lang = location.search.toLowerCase();
		if (lang.indexOf("lang=en")!=-1)
			lang = "en";
		else if (lang.indexOf("lang=zh-hans")!=-1)
			lang = "zh-hans";
		else if (lang.indexOf("lang=zh-hant")!=-1)
			lang = "zh-hant";	
		else 
			lang = "en";  //en, zh-hans, zh-hant
		document.write("\<script src='js/python/python_"+lang+".js'\>\<\/script>");
	</script>	
	<script src="js/python/python_compressed.js"></script>
	<script src="js/python/python_function.js"></script>
	<script src="js/python/python_blocks.js"></script>	
	<script src="plugin/ContinuousToolbox/ContinuousMetrics.js"></script>  
	<script src="plugin/ContinuousToolbox/ContinuousFlyout.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousToolbox.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousMetricsFlyout.js"></script> 
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toolbox_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body onload="start()">
	<h2>SpBlockly</h2>
	<div id="blocklyDiv"></div>
	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
		<script>document.write(toolbox_sys);</script>
		
		<sep></sep>
		
		<script>document.write(toolbox_custom);</script>
	</xml>
	<xml id="startBlocks" style="display: none">
		<!-- 工作區初始積木XML結構內容 -->

		<block type="test1" x="100" y="100">
			<value name="message">
				<block type="text">
					<field name="TEXT">Hello World</field>
				</block>
			</value> 		
		</block>
	</xml>  
</body>
</html>
