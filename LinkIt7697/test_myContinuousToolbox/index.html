<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SpBlockly V2</title>	
	<script src="js/javascript/javascript_blockly.min.js"></script>		
	<script src="js/custom_category_es6.js"></script>
	<script src="js/toolbox_label_es6.js"></script>
	<script src="js/toolbox.js"></script>
	<script>
		var search = location.search.toLowerCase();
		//search = "?lang=en&core=python";
		var core = "";
		if (search.indexOf("core=javascript")!=-1)
			core = "javascript";
		else if (search.indexOf("core=python")!=-1)
			core = "python";
		else 
			core = "javascript";
		document.write("\<script src='js/"+core+"/"+core+"_compressed.js'\>\<\/script>");
		document.write("\<script src='js/"+core+"/"+core+"_function.js'\>\<\/script>");
		document.write("\<script src='js/"+core+"/"+core+"_blocks.js'\>\<\/script>");

		var lang = "";
		if (search.indexOf("lang=en")!=-1)
			lang = "en";
		else if (search.indexOf("lang=zh-hans")!=-1)
			lang = "zh-hans";
		else if (search.indexOf("lang=zh-hant")!=-1)
			lang = "zh-hant";	
		else 
			lang = "en";
		document.write("\<script src='js/"+core+"/msg/"+core+"_"+lang+".js'\>\<\/script>");
	</script>
	<script src="plugin/ContinuousToolbox/ContinuousMetrics.js"></script>  
	<script src="plugin/ContinuousToolbox/ContinuousFlyout.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousToolbox.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousMetricsFlyout.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toolbox_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin:0;padding:0;" onload="start()">
	<div id="main" style="margin:0;padding:0;">
		<div id="header" style="width:100%;height:50px;font-size: 36px;">SpBlockly V2</div>
		<div id="blocklyDiv" style="position:absolute;"></div>
		<textarea id="code" (keydown.ctrl+keydown.space)="$event.preventDefault()" style="position: absolute;padding: 0;resize: none;white-space:nowrap; overflow: scroll;border: 1px solid #DCDCDC;scrollbar-color: #DCDCDC #DCDCDC;" ondblclick="this.select()"></textarea>
		<iframe id="stage" style="position: absolute;width: 500px;height: 400px;border: 1px solid #DCDCDC;" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation allow-modals" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; microphone; camera"></iframe>
	</div>
	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
		<script>document.write(toolbox_sys);</script>
		
		<sep></sep>
		
		<script>document.write(toolbox_custom);</script>
	</xml> 
</body>
</html>
