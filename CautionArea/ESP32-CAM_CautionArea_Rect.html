        <script>
		  var baseHost = "";
          var streamUrl = "";
          document.addEventListener('DOMContentLoaded', function (event) {
            const hide = el => {
              el.classList.add('hidden')
            }
            const show = el => {
              el.classList.remove('hidden')
            }
            const disable = el => {
              el.classList.add('disabled')
              el.disabled = true
            }
            const enable = el => {
              el.classList.remove('disabled')
              el.disabled = false
            }
            const updateValue = (el, value, updateRemote) => {
              updateRemote = updateRemote == null ? true : updateRemote
              let initialValue
              if (el.type === 'checkbox') {
                initialValue = el.checked
                value = !!value
                el.checked = value
              } else {
                initialValue = el.value
                el.value = value
              }
              if (updateRemote && initialValue !== value) {
                updateConfig(el);
              } 
            }
            function updateConfig (el) {
              let value
              switch (el.type) {
                case 'checkbox':
                  value = el.checked ? 1 : 0
                  break
                case 'range':
                case 'select-one':
                  value = el.value
                  break
                case 'button':
                case 'submit':
                  value = '1'
                  break
                default:
                  return
              }
              const query = `${baseHost}/control?var=${el.id}&val=${value}`
              fetch(query)
                .then(response => {
                  console.log(`request to ${query} finished, status: ${response.status}`)
                })
            }
            document
              .querySelectorAll('.close')
              .forEach(el => {
                el.onclick = () => {
                  hide(el.parentNode)
                }
              })
            // read initial values
			/*
            fetch(`${baseHost}/status`)
              .then(function (response) {
                return response.json()
              })
              .then(function (state) {
                document
                  .querySelectorAll('.default-action')
                  .forEach(el => {
                    updateValue(el, state[el.id], false)
                  })
              })
			*/
            const view = document.getElementById('stream')
            const viewContainer = document.getElementById('stream-container')
            const stillButton = document.getElementById('get-still')
            const streamButton = document.getElementById('toggle-stream')
            const closeButton = document.getElementById('close-stream')
            const stopStream = () => {
              //window.stop();
              streamButton.innerHTML = 'Start Stream'
            }
            const startStream = () => {
              view.src = `${streamUrl}/stream`
              show(viewContainer)
              streamButton.innerHTML = 'Stop Stream'
            }
            // Attach actions to buttons
            stillButton.onclick = () => {
              stopStream()
			  
			  baseHost = "http://"+ip.value;
			  streamUrl = baseHost + ':81';
			  result.innerHTML = "";
			  canvas.style.display = "block";	
				
              try{
                view.src = `${baseHost}/capture?_cb=${Date.now()}`
              }
              catch(e) {
                view.src = `${baseHost}/capture?_cb=${Date.now()}`  
              }
              show(viewContainer)
            }
            closeButton.onclick = () => {
              stopStream()
              hide(viewContainer)
            }
            streamButton.onclick = () => {
              const streamEnabled = streamButton.innerHTML === 'Stop Stream'
              if (streamEnabled) {
                stopStream()
              } else {
                startStream()
              }
            }
            // Attach default on change action
            document
              .querySelectorAll('.default-action')
              .forEach(el => {
                el.onchange = () => updateConfig(el)
              })
          })
        </script>
        <script>
		  var ip = document.getElementById('ip');
		  var link = document.getElementById('link');
          var canvas = document.getElementById('canvas');
          var context = canvas.getContext("2d"); 
          var ShowImage = document.getElementById('stream');
          var example = document.getElementById('example');
          var result = document.getElementById('result');
          var count = document.getElementById('count');
          var getStill = document.getElementById('get-still');
          var hmirror = document.getElementById('hmirror'); 
          var ifr = document.getElementById('ifr');

          var videoWidth = 320;
          var videoHeight = 240;
          
          var token = document.getElementById('token');         
          var aud = document.getElementById('aud');
          var chkAud = document.getElementById('chkAud');
          var chkLine = document.getElementById('chkLine');
          var chkBuzzer = document.getElementById('chkBuzzer');
          var alarm = new Audio(aud.value);
          var position = document.getElementById('position'); 
      
          var Model; 

          var touch_x0=0, touch_y0=0, touch_x=0, touch_y=0;
          var touchState = false;
          canvas.addEventListener("touchstart", function (e) {
            touch_x0=0;touch_y0=0;touch_x=0;touch_y=0;
            touchState = true;    
            e.preventDefault();
            var rect = canvas.getBoundingClientRect();
            touch_x0 = e.touches[0].clientX-rect.left;
            touch_y0 = e.touches[0].clientY-rect.top;
            touch_x = touch_x0 ;
            touch_y = touch_y0;
          }, false);
          canvas.addEventListener("touchmove", function (e) { 
            e.preventDefault();
            var rect = canvas.getBoundingClientRect();
            touch_x = e.touches[0].clientX-rect.left;
            touch_y = e.touches[0].clientY-rect.top;
          }, false);  
          canvas.addEventListener("touchcancel", function (e) {
            e.preventDefault();
            touchState = false;
          }, false);
          canvas.addEventListener("touchend", function (e) {
            e.preventDefault();
            touchState = false; 
          }, false);
          canvas.addEventListener("mousedown", function (e) {
            touch_x0=0;touch_y0=0;touch_x=0;touch_y=0;
            touchState = true;    
            e.preventDefault();
            var rect = canvas.getBoundingClientRect();
            touch_x0 = e.clientX-rect.left;
            touch_y0 = e.clientY-rect.top;
            touch_x = touch_x0 ;
            touch_y = touch_y0;   
          }, false);
          canvas.addEventListener("mouseup", function (e) { 
            e.preventDefault();
            var rect = canvas.getBoundingClientRect();
            touch_x = e.clientX-rect.left;
            touch_y = e.clientY-rect.top;
            touchState = false; 
          }, false);  
		  
		  function setIP() {
			var strUrl=location.search;
			if (strUrl.indexOf("?")!=-1) {
				ip.value = strUrl.split("?")[1];
			}
		  }
                          
          window.onload = function () { setIP();loadModel();}
                    
          function loadModel() {
            cocoSsd.load().then(cocoSsd_Model => {
              Model = cocoSsd_Model;
			  getStill.style.display = "block";
			  result.innerHTML = "請點選啟動視訊";
            }); 
          }
          
          ShowImage.onload = function (event) {
            if (Model) {
              try { 
                document.createEvent("TouchEvent");
                DetectImage();
              }
              catch(e) { 
                DetectImage();
              }   
            }     
          }
		 
          function DetectImage() {
            canvas.setAttribute("width", ShowImage.width);
            canvas.setAttribute("height", ShowImage.height);
            context.drawImage(ShowImage,0,0,ShowImage.width,ShowImage.height); 
            
            if (touchState == false) {
              context.beginPath();
              context.lineWidth = "2";
              context.strokeStyle = "red";  
              context.rect(touch_x0, touch_y0, touch_x-touch_x0, touch_y-touch_y0);
              context.stroke();
            }  
          
            Model.detect(canvas).then(Predictions => {    
              var objectCount=0;  //紀錄偵測到物件總數
    
              //console.log('Predictions: ', Predictions);
              if (Predictions.length>0) {
                result.innerHTML = "";
                var s = (canvas.width>canvas.height)?canvas.width:canvas.height;
                for (var i=0;i<Predictions.length;i++) {
                  const x = Predictions[i].bbox[0];
                  const y = Predictions[i].bbox[1];
                  const width = Predictions[i].bbox[2];
                  const height = Predictions[i].bbox[3];
                  
                  result.innerHTML+= "[ "+i+" ] "+Predictions[i].class+", "+Math.round(Predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";

                  if (Predictions[i].class==object.value&&Predictions[i].score>=score.value) {   
                    var bottom_x = x+width/2;
                    var bottom_y = y+height;
                    context.fillStyle="#00FFFF";        
                    context.beginPath();
                    context.arc(bottom_x,bottom_y,5,0,Math.PI*2,true);
                    context.fill();
                    context.closePath();
                    
                    if (((bottom_x-touch_x0)*(bottom_x-touch_x)<=0)&&((bottom_y-touch_y0)*(bottom_y-touch_y)<=0)&&(alarm.paused||alarm.ended)) {
                      if (chkAud.checked) {
                        alarm.src = aud.value;
                        alarm.play();
                      }
                      if (chkLine.checked)
                        ifr.src = 'http://linenotify.com/notify.php?token='+token.value+'&message=警示區內有人員';                        
                      if (chkBuzzer.checked)
                        $.ajax({url: baseHost+'/control?buzzer', async: false}); 
                    } 
                  }
                            
                  if (Predictions[i].class==object.value) {
                    objectCount++;
                  }  
                }
                count.innerHTML = objectCount;
              }
              else {
                position.innerHTML = "";                
                result.innerHTML = "Unrecognizable";
                count.innerHTML = "0";
              }
              
              try { 
                document.createEvent("TouchEvent");
                setTimeout(function(){getStill.click();},250);
              }
              catch(e) { 
                setTimeout(function(){getStill.click();},150);
              } 
            });
          }
      
          function getFeedback(target) {
            var data = $.ajax({
            type: "get",
            dataType: "text",
            url: target,
            success: function(response)
              {
                result.innerHTML = response;
              },
              error: function(exception)
              {
                result.innerHTML = 'fail';
              }
            });
          }
