<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes">
  <title>ESP32-CAM Monitor 4</title>
	<style>
	th, td {
	  padding: 0px;
	}
	</style>  
</head>
<body>
<table>
	<tr>
		<td>
			IP1：<input type="text" id="ip1" size="10" value="192.168.">
			<button onclick="startStream(1);">Stream</button>
		</td>
		<td>
			IP2：<input type="text" id="ip2" size="10" value="192.168.">
			<button onclick="startStream(2);">Stream</button>
		</td>
	</tr>
	<tr>
		<td>
			<img id="img1" src="">
		</td>
		<td>
			<img id="img2" src="">
		</td>
	</tr>
	<tr>
		<td>
			IP3：<input type="text" id="ip3" size="10" value="192.168.">
			<button onclick="startStream(3);">Stream</button>
		</td>
		<td>
			IP4：<input type="text" id="ip4" size="10" value="192.168.">
			<button onclick="startStream(4);">Stream</button>
		</td>
	</tr>
	<tr>
		<td>
			<img id="img3" src="">
		</td>
		<td>
			<img id="img4" src="">
		</td>
	</tr>
</table>
</body>
</html>
<script>
	function startStream(n) {
		document.getElementById("img"+n).src = 'http://'+document.getElementById("ip"+n).value+':81/stream';
	}
</script>
