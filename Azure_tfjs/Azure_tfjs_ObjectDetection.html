<!DOCTYPE html>
<head>
  <title>Object Detection (Azure Custom Vision)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"> </script>
  <script src="https://unpkg.com/@microsoft/customvision-tfjs"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas"></canvas>
<br>
<div id="result" style="width:320px;color:red">Please wait for loading model.</div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas'); 
  var context = canvas.getContext('2d');
  var result = document.getElementById('result'); 
  let Model; 
  
  ObjectDetect();  
  
  function ObjectDetect() {
    Model = new cvstfjs.ObjectDetectionModel();
	Model.loadModelAsync('model.json');
	//console.log(Model);
	result.innerHTML = "";
	setTimeout(function(){ startvideo(); }, 5000); 
  }  
  
  function startvideo() {
    video.style.visibility="hidden";
    video.style.position="absolute";
    navigator.mediaDevices
      .getUserMedia({
        audio: false,
        video: {
          facingMode: "user",
          width: 320,
          height: 240
        }
      })
      .then(stream => {
        video.srcObject = stream
        video.onloadedmetadata = () => {       
          video.play();
          canvas.setAttribute("width", video.width);
          canvas.setAttribute("height", video.height);          
          setTimeout(function(){DetectVideo(); }, 100);
        }
      })   
  }
                        
  async function DetectVideo() {
    context.drawImage(video, 0, 0, video.width, video.height);
    let predictions = await Model.executeAsync(canvas);
      result.innerHTML = "";

      //console.log(JSON. stringify(predictions));


      if (predictions.length>0) {
	    //console.log(JSON. stringify(predictions[0]));
	    //console.log(JSON. stringify(predictions[1]));
	    //console.log(JSON. stringify(predictions[2]));
		
          const x1 = Number(predictions[0][0][0])*video.width;
          const y1 = Number(predictions[0][0][1])*video.height;
          const width = [Number(predictions[0][0][2])-Number(predictions[0][0][0])]*video.width;
          const height = [Number(predictions[0][0][3])-Number(predictions[0][0][1])]*video.height;

		  var probability = Number(predictions[1][0]);

		  if (probability>=0.4){
			  if (predictions[2][0]==0) {
				var className = "喬巴";
			  }
			  else if (predictions[2][0]==1) {
				var className = "娜美";
			  }
			  else if (predictions[2][0]==2) {
				var className = "魯夫";
			  }
			  else
				var className = "未知";

			  context.lineWidth = "3";
			  context.strokeStyle = "#00FFFF";
			  context.beginPath();
			  context.rect(x1, y1, width, height);
			  context.stroke(); 
			  context.lineWidth = "2";
			  context.fillStyle = "red";
			  context.font = "12px Arial";
			  context.fillText(className, x1, y1);

			  result.innerHTML= className+", "+Math.round(probability*100)+"%, "+Math.round(x1)+", "+Math.round(y1)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
		  }
		  else
			result.innerHTML = "probability < 0.4";
      }
      else
        result.innerHTML = "Unrecognizable";

      setTimeout(function(){DetectVideo(); }, 100);
  }
</script>

</body>
</html>
