<script>
var OriginImage = document.getElementById('OriginImage');
var ShowImage = document.getElementById('ShowImage');
var ShowImageWidth = 600;
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");  
var result = document.getElementById('result');
var lang = document.getElementById('lang');
var btnDetect = document.getElementById('btnDetect'); 
var bw = document.getElementById('bw');   

result.innerHTML = "Please select one image.";
document.getElementById('selectimage').disabled = false;
  
async function DetectText() {
	result.innerHTML = "Start detection..."; 
	black_and_white();

	Tesseract.recognize(
	  canvas,
	  lang.value,
	  { logger: m => console.log(m) }
	).then(({ data: { text } }) => {
	  result.innerHTML = text.replace(/\n/g, "<br>");
          text = result.innerHTML.replace(/<br>/g, "");
	  console.log(text);
	})  
}

function black_and_white() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  canvas.setAttribute("width", ShowImage.width);
  canvas.setAttribute("height", ShowImage.height); 

	context.drawImage(ShowImage, 0, 0, canvas.width, canvas.height);

	if (bw.value=="0") return;
	var myColor_r_min = document.getElementById('myColor_r_min').value;
	var myColor_r_max = document.getElementById('myColor_r_max').value;
	var myColor_g_min = document.getElementById('myColor_g_min').value;
	var myColor_g_max = document.getElementById('myColor_g_max').value;
	var myColor_b_min = document.getElementById('myColor_b_min').value;
	var myColor_b_max = document.getElementById('myColor_b_max').value;

	var imgData=context.getImageData(0,0,canvas.width,canvas.height);
	for (var i=0;i<imgData.data.length;i+=4) {
		var r=0;
		var g=0;
		var b=0;

		if (bw.value=="1") {
			if ((imgData.data[i]>=myColor_r_min&&imgData.data[i]<=myColor_r_max)&&(imgData.data[i+1]>=myColor_g_min&&imgData.data[i+1]<=myColor_g_max)&&(imgData.data[i+2]>=myColor_b_min&&imgData.data[i+2]<=myColor_b_max)) {
				imgData.data[i]=0;
				imgData.data[i+1]=0;
				imgData.data[i+2]=0;
				imgData.data[i+3]=255;
			}
			else {
				imgData.data[i]=255;
				imgData.data[i+1]=255;
				imgData.data[i+2]=255;
				imgData.data[i+3]=255;
			}
		}
		else if(bw.value=="2") {
			var arg = (imgData.data[i]*11+imgData.data[i+1]*16+imgData.data[i+2]*5)/32;
			if (arg<=100) {
				imgData.data[i]=0;
				imgData.data[i+1]=0;
				imgData.data[i+2]=0;
				imgData.data[i+3]=255;
			}
			else {
				imgData.data[i]=255;
				imgData.data[i+1]=255;
				imgData.data[i+2]=255;
				imgData.data[i+3]=255;
			}
		}
		else if(bw.value=="3") {
			var arg = (imgData.data[i]*11+imgData.data[i+1]*16+imgData.data[i+2]*5)/32;
			if (arg>=150) {
				imgData.data[i]=0;
				imgData.data[i+1]=0;
				imgData.data[i+2]=0;
				imgData.data[i+3]=255;
			}
			else {
				imgData.data[i]=255;
				imgData.data[i+1]=255;
				imgData.data[i+2]=255;
				imgData.data[i+3]=255;
			}
		}
		else if(bw.value=="4") {
			var arg = (imgData.data[i]*11+imgData.data[i+1]*16+imgData.data[i+2]*5)/32;
			imgData.data[i]=arg;
			imgData.data[i+1]=arg;
			imgData.data[i+2]=arg;
			imgData.data[i+3]=255;
		}
	}
	context.putImageData(imgData,0,0);
}
  
document.getElementById('selectimage').onchange = function (event) {
  var target = event.target || window.event.srcElement;
  var files = target.files;
  if (FileReader && files && files.length) {
    var fr = new FileReader();
    fr.onload = function () {
      result.innerHTML = "";     
      OriginImage.src = fr.result;
    }
    fr.readAsDataURL(files[0]);
  }
}
    
document.getElementById('OriginImage').onload = function (event) {
  try { 
    document.createEvent("TouchEvent"); 
    var width = document.body.clientWidth;
  }
  catch(e) { 
    var width = ShowImageWidth;
  } 
  
  if (OriginImage.height<OriginImage.width) {
    var height = width*OriginImage.height/OriginImage.width; 
  }
  else {
    var height = width;
    width = height*OriginImage.width/OriginImage.height; 
  }
  
  var height = width*OriginImage.height/OriginImage.width;
  ShowImage.width = width;
  ShowImage.height = height;  
  ShowImage.src = OriginImage.src;
  btnDetect.disabled =false;
}
  
document.getElementById('ShowImage').onload = function (event) {
  black_and_white();
}
