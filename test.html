<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='Access-Control-Allow-Origin' content='*'>
<meta http-equiv='Access-Control-Allow-Credentials' content='true'>
<meta http-equiv="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept">
<meta http-equiv="Access-Control-Allow-Methods" content="GET,POST,PUT,DELETE,OPTIONS">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>	
<body>
<script>
  try {
	const xhr = new XMLHttpRequest();
	const url = 'https://notify-api.line.me/api/notify';
	var payload = 'message=test&text=test';
	xhr.open("POST", url, false);
	xhr.setRequestHeader("Authorization", "Bearer AxbbW3cDXhWY0cqO1K7zVCJhq5naOVTx6b4RbnECPDf");
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.onreadystatechange = () => {
	  if (xhr.readyState === XMLHttpRequest.DONE) {
		const status = xhr.status;
		if (status === 0 || (status >= 200 && status < 400)) {
		  console.log(xhr.responseText);
		} else {
		  console.log(xhr);
		}
	  }
	};
	xhr.send(payload);
  } catch(error) {
    console.log(error);
  } 
</script>
</body>
</html>
